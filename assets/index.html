<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Struttura Discord</title>
</head>
<body>

    <!-- Inserisco header del layout -->
    <main>
        <header class="flex-row">
            <div class="heading small-box"></div>
            <div class="heading main-box"></div>
            <div class="heading small-box"></div>
        </header>
        <div class="heading-text"></div>
    </main>

    <!-- Creo sezioni con immagini e txt -->
    <section>
        <div class="container flex-row img-txt">
            <div class="img-box"></div>
            <div class="text-box"></div>
        </div>
    </section>

    <section class="bg-grey">
        <div class="container flex-row img-txt ">
            <div class="img-box reverse"></div>
            <div class="text-box"></div>
        </div>
    </section>

    <section>
        <div class="container flex-row img-txt">
            <div class="img-box"></div>
            <div class="text-box"></div>
        </div>
    </section>

</body>
